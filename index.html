<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a602b3a089.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 412px)"
      href="petite_resolution.css"
    />
    <title>Comptabilité</title>
  </head>
  <body>
    <section>
      <form id="form">
        <label for="Nom">son Nom : </label><br />
        <input type="text" id="Nom" /> <br />
        <label for="marke">Sa Marque : </label><br />
        <input type="text" list="mark" id="marke" /> <br />
        <datalist id="mark">
          <option value="Louis Vuitton"></option>
          <option value="Dior"></option>
          <option value="Chanel"></option>
          <option value="FILLA"></option>
        </datalist>

        <label for="dat">Son prix : </label><br />
        <input type="number" id="prix" /> <br />
        <label for="dat">Sa date de production</label><br />
        <input type="date" id="dat" /> <br />
        <select name="typ" id="types">
          <option value="0">Son type</option>
          <option value="hygiène et toilette">hygiène et toilette</option>
          <option value=" soins esthétiques">soins esthétiques</option>
          <option value="produits solaires">produits solaires</option>
          <option value="beauté des mains et des pieds">
            beauté des mains et des pieds
          </option>
          <option value=" produits de maquillage">
            produits de maquillage
          </option>
          <option value="entretien capillaires">entretien capillaires</option>
          <option value="parfums">parfums</option></select
        ><br />
        <label>Est en promotion : </label><br />
        <input type="radio" name="color" id="Oui" value="Oui" /><label for="Oui"
          >Oui</label
        >
        <input type="radio" name="color" id="non" value="non" /><label for="non"
          >Non</label
        >
        <br />
        <input type="button" value="save" id="sav" />
        <input type="button" value="Ajouter" id="btn" />
      </form>
      <div>
        <table id="tbl">
          <tr>
            <th>Nom</th>
            <th>Marque</th>
            <th>prix</th>
            <th>date</th>
            <th>type</th>
            <th>promotion</th>
            <th>action</th>
          </tr>
        </table>
        <input type="button" id="sup" value="suprimer tout" />
      </div>
    </section>
    <script src="program.js"></script>
  </body>
</html>
